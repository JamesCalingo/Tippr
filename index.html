<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Tippa</title>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Tippa</h1>
    <p>The fast and easy way to figure out how much to tip!</p>
    <a href="#" id="info">How it works</a>

  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Total (BEFORE tax or added gratuity)</label>
        <input type="number" class="form-control" id="total">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Tip Percent</label>
        <select class="form-control" id="tip">
          <option>15</option>
          <option>18</option>
          <option>20</option>
          <option>22</option>
          <option>25</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Number of people splitting the bill (optional)</label>
        <input type="number" class="form-control" id="people">
      </div>

    </form>
    <div id="button">
      <button id="calculate" class="text-center btn btn-info">What's my tip?</button>
    </div>
    <h2 class="text-center" id="calculated-tip"></h2>
  </div>

  <footer class="text-center"><a href="https://github.com/JamesCalingo/Tippa" target="blank">Github</a></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="assets/js/calculateTip.js"></script>
</body>

</html>
